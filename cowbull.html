<html>
<head>

    <script type="text/javascript">

        $(document).ready(
            function () {
                var Data = "";
                $(".clsVal").blur(function () {
                    var myVal = $(this).val();
                    if (myVal == "")
                        $(this).css("border-color", "red");
                    else
                        Data = Data + " " + $(this).val();
                });
            });






        function compare() {
            var input1 = document.getElementById("myText").value;
            var input2 = document.getElementById("txtNumber").value;
            let bullcount = 0;
            const obj1 = input1.split("");
            const obj2 = input2.split("");

            // count of bull
            for (var i = 0; i < obj1.length; i++) {
                for (var j = 0; j < obj2.length; j++) {
                    if (obj1[i] == obj2[j] && i != j) {
                        bullcount++;
                    }
                }
            }

            // count of cow
            if (obj1.length > obj2.length) {
                min = obj2.length;
            }
            else {
                min = obj1.length;
            }
            var cowcount = 0;
            for (var i = 0; i < min; i++) {
                if (obj1[i] == obj2[i]) {
                    cowcount++;
                }

            }

            document.getElementById("result").innerHTML = cowcount + " COW " + bullcount + " BULL";
        }
        function EnableDisableTextBox(btnPassport) {
            var txtNumber = document.getElementById("txtNumber");
            if (btnPassport.value == "Save") {
                txtNumber.removeAttribute("disabled");
                document.getElementById("user1").style.display = 'none';

            } else {
                txtNumber.setAttribute("disabled", "disabled");
            }
        }
    </script>
